<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Churn Prediction</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <div class="card mt-5">
            <div class="card-body">
                <h1 class="text-center">üìä Customer Churn Prediction</h1>
                <p class="text-muted text-center">Enter customer details to predict churn</p>

                <form action="/predict" method="post">
                    <div class="row">
                        <div class="col-md-6">
                            <label>Credit Score:</label>
                            <input type="number" class="form-control" name="CreditScore" required>

                            <label>Age:</label>
                            <input type="number" class="form-control" name="Age" required>

                            <label>Tenure:</label>
                            <input type="number" class="form-control" name="Tenure" required>

                            <label>Balance:</label>
                            <input type="number" class="form-control" name="Balance" step="0.01" required>

                            <label>Number of Products:</label>
                            <input type="number" class="form-control" name="NumOfProducts" required>
                        </div>

                        <div class="col-md-6">
                            <label>Has Credit Card:</label>
                            <select class="form-control" name="HasCrCard">
                                <option value="1">Yes</option>
                                <option value="0">No</option>
                            </select>

                            <label>Is Active Member:</label>
                            <select class="form-control" name="IsActiveMember">
                                <option value="1">Yes</option>
                                <option value="0">No</option>
                            </select>

                            <label>Estimated Salary:</label>
                            <input type="number" class="form-control" name="EstimatedSalary" step="0.01" required>

                            <label>Geography:</label>
                            <select class="form-control" name="Geography">
                                <option value="France">France</option>
                                <option value="Germany">Germany</option>
                                <option value="Spain">Spain</option>
                            </select>

                            <label>Gender:</label>
                            <select class="form-control" name="Gender">
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                            </select>
                        </div>
                    </div>

                    <div class="text-center mt-4">
                        <button type="submit" class="btn btn-success btn-lg">üîç Predict</button>
                    </div>
                </form>

                {% if prediction_text %}
                    <div class="alert alert-info text-center mt-4">
                        <h4>{{ prediction_text }}</h4>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
